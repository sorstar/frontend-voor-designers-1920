        <!--Horizontale streep die als divider fungeert -->

        <h2>Populaire films</h2>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!--bron slideshow:https://www.w3schools.com/howto/howto_js_slideshow.asp-->

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <a href="movies.html"><img src="img/cover.jpg"></a>
                <div class="text">Evil Dead</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="img/cover (1).jpg">
                <div class="text">The Shawshank Redemption</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="img/cover (2).jpg">
                <div class="text">The Godfather</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4/ 4</div>
                <img src="img/cover (3).jpg">
                <div class="text">Pulp Fiction</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>


        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
